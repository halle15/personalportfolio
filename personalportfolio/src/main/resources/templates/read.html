<!DOCTYPE html>
<html>
<head>
<title>Read Article</title>
</head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/panel.css"></link>


<body>
	<div class="article-form">
		<h1>Read Article</h1>
		<h2>
			Title: <span th:text="${article.title}"></span>
		</h2>
		<h3>
			Author: <span th:text="${article.author}"></span>
		</h3>
		<p>
			Description: <span th:text="${article.desc}"></span>
		</p>
		<p>
			Content: <span th:text="${article.text}"></span>
		</p>
		<p>
			Main Image: <img th:src="${article.mainImg}" alt="Main Image">
		</p>
		<p>Additional Images:</p>
		<ul>
			<li th:each="image : ${article.images}" th:text="${image}"></li>
		</ul>
		<p>
			Main Tag: <span th:text="${article.mainTag}"></span>
		</p>
		<p>Tags:</p>
		<ul>
			<li th:each="tag : ${article.tags}" th:text="${tag}"></li>
		</ul>
		<p>
			Publication Date: <span th:text="${article.pubDate}"></span>
		</p>
		
	</div>
</body>
</html>
