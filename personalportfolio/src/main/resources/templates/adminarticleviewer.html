<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard - Article Viewer</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/js/page.js"></script>


<link rel="stylesheet" href="/css/articlepanel.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-theme">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin">Admin Panel</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav navbar-nav-scroll">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Admin Dashboard</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/newArticle">New Article</a></li>
					<li class="nav-item"><a class="nav-link active-link" aria-current="page" href="/admin/articles">Articles</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/messages">Messages</a></li>
				</ul>
			</div>
		</div>
	</nav>
	


	<div class="article-container">

		<h1>Your articles</h1>
		
		<hr>

		<div class="article-box bg-theme" th:each="article : ${articleList}">
			<h2 th:text="${article.title + ' - ID: ' + article.id}"></h2>
			<div class="article-infoholder">
				<h4 th:text="${article.author}"></h4>
				<h4 th:text="${article.pubDate}"></h4>
				<button class="read-button" th:attr="data-article-id=${article.id}" onclick="readArticle(this.getAttribute('data-article-id'))">Read</button>
				<button class="edit-button" th:attr="data-article-id=${article.id}" onclick="editArticle(this.getAttribute('data-article-id'))">Edit</button>
				<button class="delete-button" th:attr="data-article-id=${article.id}" onclick="deleteArticle(this.getAttribute('data-article-id'))">Delete</button>
			</div>
			<hr>
			<div th:text="${article.text}"></div>
		</div>


	</div>
	
	<hr>
	
	<div class="button-group">
		<button onclick="switchPage(0)" class="bg-theme">
			<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  				<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
			</svg>
		</button>
		<button onclick="switchPage(1)" class="bg-theme">
			<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
  				<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
			</svg>
		</button>
	</div>


</body>
</html>
