<!DOCTYPE html>
<html>
<head>
<title>Add Article</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/panel.js"></script>

</head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/panel.css"></link>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-theme fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <span
				class="navbar-brand-title h2" id="title">Evann Hall</span> <br>
				<span class="navbar-brand-subtitle h3" id="subtitle">Full
					Stack Developer and Designer</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
				aria-controls="offcanvasDarkNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-theme" tabindex="-1"
				id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Evann
						Hall - Full Stack Development/Design</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul
						class="navbar-nav justify-content-end flex-grow-1 me-3 pe-3 gap-2">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="home">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/pdf/evann_hall_resume.pdf">Resume</a></li>
						<li class="nav-item"><a class="nav-link" th:if="${isAdminIP}"
							href="/admin">Admin</a></li>
						</form>
				</div>
			</div>
		</div>
	</nav>
	<div class="totalback">


		<form class="article-form">
			<h1>REMOVE WHEN FINISHED TESTING! Add Article</h1>
			<label for="title">Title:</label> <input type="text" id="title"
				name="title" required><br> <br> <label
				for="author">Author:</label> <input type="text" id="author"
				name="author" required><br> <br> <label for="desc">Description:</label>
			<textarea id="desc" name="desc" rows="4" cols="50" required></textarea>
			<br> <br> <label for="text">Content:</label>
			<textarea id="text" name="text" rows="10" cols="50" required></textarea>
			<br> <br> <label for="mainImg">Main Image URL:</label> <input
				type="text" id="mainImg" name="mainImg"><br> <br>
			<label for="images">Additional Images (comma-separated):</label> <input
				type="text" id="images" name="images"><br> <br> <label
				for="mainTag">Main Tag:</label> <input type="text" id="mainTag"
				name="mainTag"><br> <br> <label for="tags">Tags
				(comma-separated):</label> <input type="text" id="tags" name="tags"><br>
			<br> <label for="pubDate">Publication Date:</label> <input
				type="date" id="pubDate" name="pubDate"><br> <br>
			<input type="submit" value="Submit">
		</form>
</body>

</div>
</html>
