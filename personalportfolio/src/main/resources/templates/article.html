<!DOCTYPE html>
<html>

<head>
<title>Article Panel</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/panel.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>


<link rel="stylesheet" href="/css/panel.css">


<body>

	<nav class="navbar navbar-expand-lg bg-theme">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Admin Panel</a>
			<button class="navbar-toggler" type="button" 
			    data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav navbar-nav-scroll">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Admin Dashboard</a>
					</li>
					<li class="nav-item"><a class="nav-link active-link" aria-current="page" href="/blog">Article Editor</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/blog/articles">Articles</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/blog/articles">Messages</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="form-container">
		<form>
			
			<h1>REMOVE WHEN FINISHED TESTING! Add Article</h1>
			
			<label for="title">Title:</label> <input type="text" id="title" name="title" required>  
			<label for="author">Author:</label> <input type="text" id="author" name="author" required>  
			<label for="desc">Description:</label>
			<textarea id="desc" name="desc" rows="4" cols="50" required></textarea>  
			<label for="text">Content:</label>
			<textarea id="text" name="text" rows="10" cols="50" required></textarea>
			<label for="mainImg">Main Image URL:</label> <input type="text" id="mainImg" name="mainImg"> 

			<label for="images">Additional Images (comma-separated):</label> <input type="text" id="images" name="images">  
			<label for="mainTag">Main Tag:</label> <input type="text" id="mainTag" name="mainTag">  
			<label for="tags">Tags (comma-separated):</label> <input type="text" id="tags" name="tags">
			<label for="pubDate">Publication Date:</label> <input type="date" id="pubDate" name="pubDate"> 
			<button type="submit" class="bg-theme">Submit</button>
		</form>
	</div>



</body>



</html>
